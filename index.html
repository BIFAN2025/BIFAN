<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>개막식 좌석 조회</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #f9f9f9;
      padding: 50px;
      text-align: center;
    }
    .container {
      background: white;
      padding: 30px;
      border-radius: 10px;
      max-width: 600px;
      margin: auto;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    input[type="text"] {
      width: 80%;
      padding: 10px;
      margin-top: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 1em;
    }
    button {
      padding: 10px 20px;
      margin-top: 10px;
      background-color: #007BFF;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 1em;
    }
    button:hover {
      background-color: #0056b3;
    }
    .result {
      margin-top: 20px;
      font-size: 1.1em;
      text-align: left;
    }
    .result div {
      margin-bottom: 10px;
      padding: 8px;
      background: #eef5ff;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>개막식 좌석 조회</h2>
    <input type="text" id="nameInput" placeholder="성함을 입력하세요" />
    <br />
    <button onclick="lookupSeat()">조회</button>
    <div class="result" id="result"></div>
  </div>

  <script>
    const sheetUrl = 'https://docs.google.com/spreadsheets/d/1vJDO2ED45nZtkxJC9ii_hLPHYJhn2IoBQXGDoiKHZA4/gviz/tq?tqx=out:json&sheet=개막식';

    async function lookupSeat() {
      const name = document.getElementById('nameInput').value.trim();
      const resultEl = document.getElementById('result');
      resultEl.textContent = '조회 중...';

      if (!name) {
        resultEl.textContent = '이름을 입력해 주세요.';
        return;
      }

      try {
        const res = await fetch(sheetUrl);
        const text = await res.text();
        const json = JSON.parse(text.substr(47).slice(0, -2));

        const rows = json.table.rows;
        const matches = [];

        for (let row of rows) {
          const 성함 = row.c[20]?.v;       // U열 성함
          const 소속 = row.c[21]?.v;       // V열 소속/작품명
          const 직함 = row.c[22]?.v;       // W열 직함
          const 구역 = row.c[27]?.v;       // AB열 구역
          const 블럭 = row.c[28]?.v;       // AC열 블럭
          const 행 = row.c[29]?.v;         // AD열 행
          const 열 = row.c[30]?.v;         // AE열 열

          if (성함 && 성함.includes(name)) {
            // 구역에 'GATE' 붙이기 (예: '2F 1' -> '2F 1GATE')
            let 구역표시 = 구역;
            if (구역 && /\d$/.test(구역)) {
              구역표시 += 'GATE';
            }

            const seat = `${구역표시} ${블럭}-${행}-${열}`;
            matches.push(`${성함} (${소속 || '소속없음'}, ${직함 || '직함없음'}) — 좌석: ${seat}`);
          }
        }

        if (matches.length > 0) {
          resultEl.innerHTML = matches.map(m => `<div>${m}</div>`).join('');
        } else {
          resultEl.textContent = '등록되지 않은 이름입니다.';
        }
      } catch (error) {
        resultEl.textContent = '데이터를 불러오는 중 오류가 발생했습니다.';
        console.error(error);
      }
    }
  </script>
</body>
</html>
